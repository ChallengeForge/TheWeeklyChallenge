name: Format HTML CSS JS AND T4

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Format HTML, CSS, JS, and T4 files
        run: npx prettier --write '**/*.{html,css,js,tt}'
