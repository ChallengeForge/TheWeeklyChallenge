<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weekly Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>The Weekly Challenge</h1>
    
    <!-- Widget: Current Week's Contributors -->
    <div class="widget">
      <h2>Current Week's Contributors</h2>
      <ul id="contributorsList"></ul>
    </div>
    
    <!-- Widget: Contributor Counts -->
    <div class="widget">
      <h2>Contributor Counts</h2>
      <div id="contributorCounts"></div>
    </div>
    
    <!-- Widget: New Member Requests -->
    <div class="widget">
      <h2>New Member Requests</h2>
      <ul id="memberRequests"></ul>
    </div>
    
    <!-- Widget: New Comments -->
    <div class="widget">
      <h2>New Comments</h2>
      <ul id="newComments"></ul>
    </div>
    
    <!-- Widget: Add Contributions -->
    <div class="widget">
      <h2>Add Contributions</h2>
      <form id="contributionForm">
        <textarea id="contributionText" rows="4" placeholder="Paste or upload your contribution"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
